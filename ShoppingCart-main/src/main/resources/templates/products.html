<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        h2, h3 {
            text-align: center;
            margin-top: 2rem;
            color: #333;
        }
        .search-section {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto 1rem;
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 1.5rem 2rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }
        .table th {
            background-color: #f1f1f1;
        }
        .product-img {
            width: 80px;
            height: auto;
            border-radius: 6px;
        }
        .btn {
            border-radius: 0.4rem;
        }
    </style>

    <script>
        function toggleInput() {
            let searchType = document.getElementById("search_category").value;
            let keywordInput = document.getElementById("keywordInput");
            let categoryDropdown = document.getElementById("categoryDropdown");
            let textField = keywordInput.querySelector("input");
            let categoryField = categoryDropdown.querySelector("select");

            if (searchType === "name") {
                keywordInput.style.display = "block";
                textField.disabled = false;
                categoryDropdown.style.display = "none";
                categoryField.disabled = true;
            } else {
                keywordInput.style.display = "none";
                textField.disabled = true;
                categoryDropdown.style.display = "block";
                categoryField.disabled = false;
            }
        }
        window.onload = toggleInput;
    </script>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h2>Search Products</h2>

<form th:action="@{/products/searching}" method="GET" class="search-section">
    <div class="row g-3 align-items-end">
        <div class="col-md-3">
            <label for="search_category" class="form-label fw-semibold">Search By</label>
            <select name="search_category" id="search_category" class="form-select" onchange="toggleInput()">
                <option value="name">Name</option>
                <option value="category">Category</option>
            </select>
        </div>

        <div class="col-md-5">
            <label class="form-label fw-semibold">Enter keyword</label>

            <!-- Text Input for Name Search -->
            <div id="keywordInput">
                <input type="text" name="keyword" class="form-control" placeholder="Enter name..." />
            </div>

            <!-- Dropdown Input for Category Search -->
            <div id="categoryDropdown" style="display:none;">
                <select name="keyword" class="form-select">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.name}"
                            th:text="${cat.name}">
                    </option>
                </select>
            </div>
        </div>

        <div class="col-md-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-grow-1">
                <i class="bi bi-search"></i> Search
            </button>
            <button type="button" onclick="window.location.href='/products';" class="btn btn-outline-secondary flex-grow-1">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
        </div>
    </div>
</form>

<!-- Product List -->
<h2 class="mt-6">Product List</h2>
<h3 th:if="${#lists.isEmpty(products)}">No Results.</h3>

<div class="container mt-4" th:if="${not #lists.isEmpty(products)}">
    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th class="w-25">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">Id</td>
                <td>
                    <img th:src="${(product.imagePath == null or #strings.isEmpty(product.imagePath))
                                           ? '/images/placeholder.png'
                                           : product.imagePath}"
                         alt="Product image"
                         class="product-img">
                </td>
                <td><a th:text="${product.name}">Name</a></td>
                <td th:text="${product.category.name}">Category</td>
                <td th:text="'$ ' + ${#numbers.formatDecimal(product.unitPrice, 1, 2)}">unitPrice</td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm me-1">
                        <i class="bi bi-info-circle"></i> Details
                    </a>

                    <form th:action="@{/cart/items/add}" method="post" class="d-inline">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="hidden" name="redirect" value="products" />
                        <button type="submit" class="btn btn-outline-success btn-sm">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="text-center mt-4 mb-5">

    <button type="button" class="btn btn-outline-dark me-3" onclick="window.location.href='/cart'">
        <i class="bi bi-cart"></i> Go to Cart
    </button>

    <button type="button" onclick="window.location.href='/orders/history';" class="btn btn-outline-dark">
        <i class="bi bi-clock-history"></i> View Orders
    </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
