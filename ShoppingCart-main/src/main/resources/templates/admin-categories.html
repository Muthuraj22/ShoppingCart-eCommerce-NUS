<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maintain Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        body{
            background:#f8f9fa;
            font-family:'Segoe UI',sans-serif;
        }
        .management-card {
            width: 80%;
            max-width: 900px;
            margin: 1.5rem auto;
        }
        h2, h3, h4 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin-top: 2rem;
        }
        .card-box{
            background:#fff;
            border-radius:12px;
            border:1px solid #e5e7eb;
            box-shadow:0 10px 24px rgba(15,23,42,0.1);
            padding:24px;
            margin-bottom:24px;
        }
        .table th{
            background:#f1f1f1;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Maintain Categories</h2>

<div class="container mt-4">
    <div th:if="${categorySuccessMessage}" class="alert alert-success" role="alert" th:text="${categorySuccessMessage}"></div>
    <div th:if="${categoryErrorMessage}" class="alert alert-danger" role="alert" th:text="${categoryErrorMessage}"></div>
</div>

<div class="card-box management-card">
    <h4 class="text-start mb-3">Add Category</h4>
    <form th:action="@{/category/admin/create-form}" method="post">
        <div class="row g-3">
            <div class="col-md-5">
                <label for="newCategoryName" class="form-label fw-semibold">Name</label>
                <input type="text"
                       id="newCategoryName"
                       name="name"
                       class="form-control"
                       th:value="${newCategoryName}">
            </div>
            <div class="col-md-7">
                <label for="newCategoryDescription" class="form-label fw-semibold">Description</label>
                <input type="text"
                       id="newCategoryDescription"
                       name="description"
                       class="form-control"
                       th:value="${newCategoryDescription}">
            </div>
        </div>

        <div class="text-danger small mt-2" th:if="${categoryCreateError}" th:text="${categoryCreateError}"></div>

        <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-2">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Create
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
            <a th:href="@{/products/admin/maintain}" class="btn btn-outline-dark">
                <i class="bi bi-boxes"></i> Back to Product Maintenance
            </a>
        </div>
    </form>
</div>

<div class="card-box management-card" th:if="${editCategory != null}">
    <h4 class="text-start mb-3">Edit Category</h4>
    <form th:action="@{/category/admin/update}" method="post">
        <input type="hidden" name="id" th:value="${editCategory.id}">
        <div class="row g-3">
            <div class="col-md-5">
                <label for="editCategoryName" class="form-label fw-semibold">Name</label>
                <input type="text"
                       id="editCategoryName"
                       name="name"
                       class="form-control"
                       th:value="${editCategory.name}">
            </div>
            <div class="col-md-7">
                <label for="editCategoryDescription" class="form-label fw-semibold">Description</label>
                <input type="text"
                       id="editCategoryDescription"
                       name="description"
                       class="form-control"
                       th:value="${editCategory.description}">
            </div>
        </div>

        <div class="text-danger small mt-2" th:if="${categoryEditError}" th:text="${categoryEditError}"></div>

        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save
            </button>
            <a th:href="@{/category/admin/maintain}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </form>
</div>

<h3>Category List</h3>
<h4 th:if="${#lists.isEmpty(categories)}">No categories yet.</h4>

<div class="container mt-4" th:if="${not #lists.isEmpty(categories)}">
    <div class="table-responsive card-box p-0">
        <table class="table table-bordered table-hover align-middle text-center mb-0">
            <thead class="table-light text-center">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Products</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">ID</td>
                <td class="fw-semibold" th:text="${category.name}">Name</td>
                <td th:text="${category.description}">Description</td>
                <td th:with="activeProducts=${category.products == null ? null : category.products.?[active]}">
                    <span th:if="${activeProducts == null or #lists.isEmpty(activeProducts)}">No products.</span>
                    <ul th:if="${activeProducts != null and !#lists.isEmpty(activeProducts)}"
                        class="list-unstyled mb-0 ps-3 text-start">
                        <li th:each="product : ${activeProducts}"
                            th:text="${product.name}"></li>
                    </ul>
                </td>
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{/category/admin/maintain(edit=${category.id})}"
                           class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <form th:action="@{/category/admin/delete/{id}(id=${category.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
