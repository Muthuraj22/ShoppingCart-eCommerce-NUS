<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Â· Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body{
            background:#f8f9fa;
            font-family:'Segoe UI',sans-serif;
        }
        .card-box{
            background:#fff;
            border-radius:12px;
            border:1px solid #e5e7eb;
            box-shadow:0 10px 24px rgba(15,23,42,0.1);
            padding:24px;
            margin-bottom:24px;
        }
        .table th{
            background:#f1f1f1;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <h2 class="mb-1 text-dark fw-semibold">Orders</h2>
            <p class="text-muted mb-0">Track all placed orders and jump to customer details.</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/admin/customers}" class="btn btn-outline-primary">
                <i class="bi bi-people"></i> View Customers
            </a>
        </div>
    </div>

    <div class="card-box">
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center mb-0">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Payment Method</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">1</td>
                    <td th:text="${order.orderDate}">2025-01-01</td>
                    <td th:text="${#strings.defaultString(order.paymentMethod, 'N/A')}">Payment</td>
                    <td th:text="${order.customerName}">Customer</td>
                    <td th:text="${order.itemCount}">0</td>
					<td th:text="'$ '+ ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0</td>
                    <td>
                        <a th:href="@{'/admin/orders/' + ${order.orderId}}"
                           class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-receipt-cutoff"></i> View Details
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
