<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        body{
            background:#f8f9fa;
            font-family:'Segoe UI',sans-serif;
        }
        .form-card{
            background:#fff;
            border-radius:12px;
            border:1px solid #e5e7eb;
            box-shadow:0 10px 24px rgba(15,23,42,0.1);
            padding:24px;
            margin-bottom:24px;
        }
        .form-wrap {
            position: relative;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .form-wrap > input:not([type="hidden"]) {
            flex: 1;
        }

        .suggest-box {
            position: absolute;
            left: 0;
            top: 100%;
            width: calc(100% - 46px);
            margin-top: 4px;
            background: #fff;
            border: 1px solid #ddd;
            max-height: 220px;
            overflow: auto;
            z-index: 10;
            display: none;
            border-radius: 0.5rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        .suggest-box div {
            padding: 8px 12px;
            cursor: pointer;
        }

        .suggest-box div:hover {
            background: #f5f5f5;
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            border: 1px solid #ced4da;
            background: #f8f9fa;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #0d6efd;
        }

        .icon-btn:hover {
            background: #e9ecef;
        }

        .form-error {
            color: #d33;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <h2 class="mb-1 fw-semibold text-dark">Edit Product</h2>
            <p class="text-muted mb-0">Update product details and availability.</p>
        </div>
        <div class="d-flex flex-wrap gap-2">
            <a th:href="@{/products/admin/maintain}" class="btn btn-outline-primary">
                <i class="bi bi-box-seam"></i> Maintain Products
            </a>
        </div>
    </div>

    <div class="form-card">
        <form id="prodForm" th:object="${product}" th:action="@{/products/admin/save}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Product name">
                    <div class="form-error" th:errors="*{name}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Unit Price (SGD)</label>
                    <input type="number" th:field="*{unitPrice}" class="form-control" step="0.01" placeholder="0.00">
                    <div class="form-error" th:errors="*{unitPrice}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Short description">
                    <div class="form-error" th:errors="*{description}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Category</label>
                    <div class="form-wrap">
                        <input type="hidden"
                               name="categoryId"
                               id="categoryId"
                               th:value="${categoryId != null ? categoryId : (product.category != null ? product.category.id : '')}">
                        <input type="text"
                               name="categoryName"
                               id="categoryName"
                               class="form-control"
                               placeholder="Type to search..."
                               th:value="${categoryName != null ? categoryName : (product.category != null ? product.category.name : '')}">
                        <button type="button" id="categoryCreateBtn" class="icon-btn" title="Create new category">+</button>
                        <div id="catSuggest" class="suggest-box"></div>
                    </div>
                    <div id="catError"
                         class="form-error mt-1"
                         data-default="Category is required."
                         th:text="${categoryError}"
                         th:classappend="${categoryError} != null ? '' : ' hidden'"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Stock Quantity</label>
                    <input type="number" th:field="*{stockQty}" class="form-control" min="0" required>
                    <div class="form-error" th:errors="*{stockQty}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">Image Path</label>
                    <input type="text" th:field="*{imagePath}" class="form-control" placeholder="https://... Leave blank for default image">
                    <div class="form-error" th:errors="*{imagePath}"></div>
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 gap-2">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                    </button>
                </div>
                <a href="#" onclick="history.back(); return false;" class="btn btn-outline-dark">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    const $form = document.getElementById('prodForm');
    const $name = document.getElementById('categoryName');
    const $id = document.getElementById('categoryId');
    const $box = document.getElementById('catSuggest');
    const $err = document.getElementById('catError');
    const $create = document.getElementById('categoryCreateBtn');
    const defaultMsg = $err ? ($err.dataset.default || 'Category is required.') : '';
    const maintainCategoryUrl = /*[[@{/category/admin/maintain}]]*/ '';
    const suggestUrl = /*[[@{/category/admin/category-suggest}]]*/ '';

    const hideError = () => {
        if ($err) {
            $err.textContent = '';
            $err.classList.add('hidden');
        }
    };

    const showError = (msg) => {
        if ($err) {
            $err.textContent = msg || defaultMsg;
            $err.classList.remove('hidden');
        }
    };

    if ($create) {
        $create.addEventListener('click', () => {
            window.open(maintainCategoryUrl, '_blank');
        });
    }

    if ($name) {
        $name.addEventListener('focus', hideError);
    }

    if ($name) {
        $name.addEventListener('input', () => {
            $id.value = '';
            hideError();
            const q = $name.value.trim();
            if (!q) {
                $box.style.display = 'none';
                return;
            }

            fetch(suggestUrl + '?q=' + encodeURIComponent(q))
                .then(r => r.json())
                .then(list => {
                    $box.innerHTML = (list && list.length)
                        ? list.map(it => `<div data-id="${it.id}" data-name="${it.name}">${it.name}</div>`).join('')
                        : '<div>No results</div>';
                    $box.style.display = 'block';
                })
                .catch(() => {
                    $box.style.display = 'none';
                });
        });
    }

    if ($box) {
        $box.addEventListener('click', (e) => {
            const el = e.target.closest('div');
            if (!el || !el.dataset.id) return;
            $name.value = el.dataset.name;
            $id.value = el.dataset.id;
            $box.style.display = 'none';
            hideError();
        });
    }

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.form-wrap')) $box.style.display = 'none';
    });

    if ($form) {
        $form.addEventListener('submit', (e) => {
            if (!$name || !$name.value.trim()) {
                e.preventDefault();
                showError();
                $name.focus();
            }
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
