<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchased Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            text-align: center;
            margin-top: 2rem;
            color: #333;
        }
        .details-card {
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .product-img {
            max-width: 220px;
            height: auto;
            border-radius: 8px;
            margin: 1rem auto;
        }
        .btn-group-custom {
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Purchased Product</h2>

<div class="details-card">
    <p><strong>Order:</strong> <span th:text="'#' + ${orderItem.order.id}">#1</span></p>
    <p><strong>Product:</strong> <span th:text="${orderItem.purchaseName}">Product Name</span></p>
    <img th:if="${orderItem.product.imagePath != null}"
         th:src="@{${orderItem.product.imagePath}}"
         alt="Product Image"
         class="product-img">
    <p><strong>Description:</strong> <span th:text="${orderItem.purchaseDescription}">Description</span></p>
    <p><strong>Category:</strong> <span th:text="${orderItem.purchaseCategoryName}">Category</span></p>
    <p><strong>Unit Price Paid:</strong> <span th:text="'$ ' +${#numbers.formatDecimal(orderItem.purchaseUnitPrice, 1, 2)}">0.00</span></p>
    <p><strong>Quantity:</strong> <span th:text="${orderItem.quantity}">0</span></p>
</div>

<div class="btn-group-custom">
    <a href="/orders/history" class="btn btn-outline-secondary me-2">
        <i class="bi bi-arrow-left"></i> Back to Purchase History
    </a>
    <a href="/products" class="btn btn-outline-primary">
        <i class="bi bi-bag"></i> Continue Shopping
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
