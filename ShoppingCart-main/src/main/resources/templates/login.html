<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .error-text {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
<div class="login-card">
    <h2>Shopping Cart Login</h2>
    <div>
        <form th:action="@{/login}" th:object="${loginUser}" method="post">

            <div class="mb-3">
                <label th:for="*{username}" class="form-label">Username:</label>
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
                <div th:if="${#fields.hasErrors('username')}">
                    <p th:errors="*{username}" class="error-text">Username error</p>
                </div>
            </div>

            <div class="mb-3">
                <label th:for="*{password}" class="form-label">Password:</label>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                <div th:if="${#fields.hasErrors('password')}">
                    <p th:errors="*{password}" class="error-text">Password error</p>
                </div>
            </div>

            <div class="d-grid">
                <input type="submit" value="Login" class="btn btn-primary py-2" />
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
