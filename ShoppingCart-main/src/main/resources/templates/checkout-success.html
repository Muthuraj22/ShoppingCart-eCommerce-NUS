<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .success-container {
            width: 90%;
            max-width: 600px;
            margin: 5rem auto;
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        h2 {
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        .btn-group-custom {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="success-container">
    <h2><i class="bi bi-check-circle-fill text-success"></i> Order Successful!</h2>
    <p class="mb-2" th:text="'Order ID: ' + ${order.id}">Order ID: 0</p>
    <p class="mb-2" th:text="'Payment Method: ' + ${order.paymentMethod}">Payment Method</p>
    <p class="mb-4" th:text="'Placed At: ' + ${order.orderDate}">Timestamp</p>

    <div class="btn-group-custom">
        <a href="/orders/history" class="btn btn-outline-success me-2">
            <i class="bi bi-clock-history"></i> View Orders
        </a>
        <a href="/products" class="btn btn-outline-primary">
            <i class="bi bi-bag"></i> Continue Shopping
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
