<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Â· Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body{
            background:#f8f9fa;
            font-family:'Segoe UI',sans-serif;
        }
        .card-box{
            background:#fff;
            border-radius:12px;
            border:1px solid #e5e7eb;
            box-shadow:0 10px 24px rgba(15,23,42,0.1);
            padding:24px;
            margin-bottom:24px;
        }
        .table th{
            background:#f1f1f1;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <h2 class="mb-1 text-dark fw-semibold">Customers</h2>
            <p class="text-muted mb-0">Overview of all registered customers.</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/admin/orders}" class="btn btn-outline-primary">
                <i class="bi bi-card-checklist"></i> View Orders
            </a>
        </div>
    </div>

    <div class="card-box">
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Order Count</th>
                    <th>Cart ID</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerId}">1</td>
                    <td th:text="${customer.name}">Sample Name</td>
                    <td th:text="${customer.username}">username</td>
                    <td th:text="${customer.emailAddress}">email@example.com</td>
                    <td th:text="${customer.phoneNumber}">00000000</td>
                    <td th:text="${customer.address}">Address</td>
                    <td th:text="${customer.orderCount}">0</td>
                    <td th:text="${customer.cartId}">-</td>
                    <td>
                        <a th:href="@{'/admin/customers/' + ${customer.customerId}}"
                           class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-person-lines-fill"></i> View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
