<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/login" style="font-weight:bold;">Group 3 eCommerce</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item me-3" th:if="${session.role != 'admin'}">
                        <a class="nav-link fs-6" href="/products">
                            <i class="bi bi-shop-window"></i> Products
                        </a>
                    </li>

                    <li class="nav-item me-3" th:if="${session.role != 'admin'}">
                        <a class="nav-link fs-6" href="/orders/history">
                            <i class="bi bi-box-seam"></i> Orders
                        </a>
                    </li>

                    <li class="nav-item me-3" th:if="${session.role != 'admin'}">
                        <a class="nav-link fs-6" href="/cart">
                            <i class="bi bi-cart"></i> Cart
                            <span th:if="${count > 0}"
                                  th:text="${count}"
                                  style="background-color:grey; color:white; border-radius:50%; padding:2px 6px; margin-left:5px; font-size:0.8rem;">
                            </span>
                        </a>
                    </li>
                    <li class="nav-item me-3" th:if="${session.role == 'admin'}">
                        <a class="nav-link fs-6" href="/admin">
                            <i class="bi bi-house-gear"></i> Admin Home
                        </a>
                    </li>

                    <li class="nav-item me-3">
                        <a class="nav-link fs-6" href="/logout">
                            <i class="bi bi-door-open"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
